<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>BEAM - a personal finance visualizer</title>

    <link rel="stylesheet" type="text/css" href="/static/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>

  <body>

    <nav class="navbar border-bottom py-3 mt-2">
      <div class="container">
        <span class="navbar-brand mb-0 h1">BEAM</span>
        <button id="sign-out" class="btn btn-sm btn-outline-danger me-2" type="button">Sign Out</button>
      </div>
    </nav>

    <main id="main-content" class="container">
      <header class="mt-4 py-3 text-center">
        <div id="initial-spinner" class="spinner-border mt-5" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p id="greeting" class="h1"></p>
      </header>
    </main>

    <script src="/static/jQuery.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

    <script>
      var firebaseConfig = {
          apiKey: "AIzaSyC1AE6LT8ZBPqYIWZJ4Pbs28TqW5oSnwWg",
          authDomain: "beam-fdfaa.firebaseapp.com",
          databaseURL: "https://beam-fdfaa-default-rtdb.firebaseio.com",
          projectId: "beam-fdfaa",
          appId: "1:511819629561:web:40ba9a255c0373cccc7328",
          measurementId: "G-E66W95H373"
      };

      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      firebase.auth().onAuthStateChanged(function(user) {
        console.log(user)
        if (user) {
          $("#initial-spinner").hide();
          $("#greeting").text("Welcome, " + user.displayName + "!");
          $("#main-content").fadeIn("slow");
        } else {
          window.location.replace('/');
        }
      });

      $("#sign-out").click(function() {
        firebase.auth().signOut().then(() => {
          window.location.replace('/')
        }).catch((error) => {
          // An error happened.
          console.log(error);
        });
      });


    </script>
  </body>
</html>
