<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
        <title>Beam - a personal finance visualizer</title>
    </head>
    <body>
        <div class="container w-75 pt-5">
            <h1>Beam</h1>
            <p>Bringing illumination and insight to your finances!</p>
            <div id="notSignedIn" class="d-none d-flex justify-content-evenly align-items-stretch">
                <div class="d-flex flex-column gap-2 border border-3 rounded p-3">
                    <h4>Create an account!</h4>
                    <label for="#username">Account username</label><input placeholder="JoeTest" id="username"/>
                    <button type="button" class="btn btn-primary" id="createAccount">Create account!</button>
                </div>
            </div>

            <div id="signedIn" class="d-none w-75 border-3 rounded p-3 mx-auto">
                
            </div>
        </div>
        <div id="output"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script type="module" src="js/client.js"></script>
    </body>
</html>
